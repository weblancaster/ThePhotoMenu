                {{#each .}}

    <!-- place search template -->
    <script id="search-template" type="text/x-handlebars-template">
        {{#each .}}
        <li class="placesView_item" data-place-latitude="{{ location.lat }}" data-place-longitude="{{ location.lng }}" data-place-name="{{ name }}">
            <a href="#" class="placesView_button" data-place-id="{{ id }}" data-api-4sqr="true">{{ name }}</a>
        </li>
        {{/each}}
    </script>
    <!-- place search template / end -->

    <!-- location media template -->
    <script id="location-template" type="text/x-handlebars-template">
        <div class="locationView">
            <a href="#" id="location_close">Touch to return to places</a>
            <h2 class="locationView_tit">Go for it.</h2>
            <ul class="locationView_list">
                {{#each .}}
                <li class="locationView_item" >
                    <a href="#" class="locationView_button">
                        <img src="{{ images.thumbnail.url }}" alt="{{ caption.text }}" data-image-big="{{ images.low_resolution.url }}">
                    </a>
                </li>
                {{/each}}
            </ul>
            <div class="locationView_thumb-detail" id="bigThumbnail">
                <img src="">
            </div>
        </div>
    </script>
    <!-- location media template / end -->
